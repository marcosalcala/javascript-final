<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">  
    <title>Dope Footwear</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Dope Footwear</h4>
        </div>
        <ul class="nav-links">
            <li>About</li>
            <li>Products</li>
            <li>Contact Us</li>
            <li><a href="javascript:showCart()"><i class="fa-sharp fa-solid fa-cart-shopping" id="cartIcon"></i></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <main class="main-container">
        <div class="intro-container">
            <div class="logo-wrapping">
                <img class = "intro-logo" src="./Assets/img/dope-logo.png" alt="Company Logo">
            </div>
            <h3>Somos una empresa familiar con mas de 10 años de experiencia en la industria del calzado, ahora acercadonos a ustedes con un nuevo emprendimiento destinado para brindarles los diseños mas exclusivos.
            </h3>
            <h3 id="welcome"></h3>
        </div>
        <div class="product-container" id="products">
        </div>
        <div class="hidden" id="cartModal">
            <div class="cross-container">
                <button class="close-modal" id="closeButton">&times;</button>
            </div>
            <div class="cart-container" id="cart"></div>
            <span class="confirm-purchase" id="confirm">Finalizar Compra</span>
        </div>
        </div>
            <footer class="footer">
                <div class="social-container">
                    <ul class="social-links">
                        <li class="foot-link">
                            <a href="" class="foot-link"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="foot-link">
                            <a href="" class="foot-link"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li class="foot-link">
                            <a href="" class="foot-link"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="copyright">
                    <p>© 2022 Marcos Alcala</p>
                </div>
            </footer>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/js/classes/product.js"></script>
    <script src="./Assets/js/classes/productManager.js"></script>
    <script src="./Assets/js/nav.js"></script>
    <script src="./Assets/js/main.js"></script>
    
</body>
</html>
